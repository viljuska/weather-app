<!doctype html>
<html lang="rs-SR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Weather app</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body class="placeholder">
<div class="container">
	<div class="weather-interaction">
		<input type="text" id="city" placeholder="Enter Latitude Longitude" value="">
		<button type="button" id="get-location">
			<svg version="1.1" id="gps-svg" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 70 119" xml:space="preserve">
				<path d="M26.5,10.5l-26,108c22.5-53.9,45.5-55.1,69,0l-25-108C40.5-2.5,31.5-3.5,26.5,10.5z" />
			</svg>
		</button>
		<button type="button" id="get-weather" data-lat="" data-long="" disabled>Get weather</button>
	</div>
	<div class="weather-current">
		<div class="weather-heading">
			<div class="weather-location">
				<h1></h1>
				<p class="weather-time"></p>
			</div>
			<p class="weather-description"></p>
		</div>
		<div class="weather-data">
			<div class="weather-data_icon-container">
				<svg version="1.1" class="weather-data_icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
				     viewBox="0 0 162 160.7" xml:space="preserve">
					<path d="" />
				</svg>
			</div>
			<div class="weather-data_temperature">
				<p></p>
				<span></span>
			</div>
		</div>
	</div>
	<div class="weather-hourly-container">
		<div class="weather-hourly">
			<div class="weather_hour">
				<div class="text-placeholder"></div>
				<div class="icon-placeholder"></div>
				<div class="text-placeholder"></div>
				<div class="text-placeholder"></div>
			</div>
			<div class="weather_hour">
				<div class="text-placeholder"></div>
				<div class="icon-placeholder"></div>
				<div class="text-placeholder"></div>
				<div class="text-placeholder"></div>
			</div>
			<div class="weather_hour">
				<div class="text-placeholder"></div>
				<div class="icon-placeholder"></div>
				<div class="text-placeholder"></div>
				<div class="text-placeholder"></div>
			</div>
			<div class="weather_hour">
				<div class="text-placeholder"></div>
				<div class="icon-placeholder"></div>
				<div class="text-placeholder"></div>
				<div class="text-placeholder"></div>
			</div>
		</div>
		<div class="weather-hourly_controls">
			<button type="button" class="btn btn-left" data-item=".weather-hourly" data-direction="right"></button>
			<button type="button" class="btn btn-right" data-item=".weather-hourly" data-direction="left"></button>
		</div>
	</div>
</div>
<script defer src="main.js"></script>
</body>
</html>
